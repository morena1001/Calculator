<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Calculator</h1>
            <input type="text" class="text" name="text" id="text">
            <!-- <div class="options">
                <button class="option" id="simple-option" value="simple">simple</button>
                <button class="option" id="scientific-option" value="scientific">scientific</button>  
            </div> -->
            <section class="grid-container-simple">
                <div class="grid-simple">
                    <button class="input input-^" id="^" value="^">^</button>
                    <button class="input input-%" id="%" value="%">%</button>
                    <button class="input input-prev" id="prev" value="prev">prev</button>
                    <button class="input input-C" id="C" value="C">C</button>
                    <button class="input input-7" id="7" value="7">7</button>
                    <button class="input input-8" id="8" value="8">8</button>
                    <button class="input input-9" id="9" value="9">9</button>
                    <button class="input input-/" id="/" value="/">/</button>
                    <button class="input input-4" id="4" value="4">4</button>
                    <button class="input input-5" id="5" value="5">5</button>
                    <button class="input input-6" id="6" value="6">6</button>
                    <button class="input input-*" id="*" value="*">*</button>
                    <button class="input input-1" id="1" value="1">1</button>
                    <button class="input input-2" id="2" value="2">2</button>
                    <button class="input input-3" id="3" value="3">3</button>
                    <button class="input input--" id="-" value="-">-</button>
                    <button class="input input-0" id="0" value="c">0</button>
                    <button class="input input-." id="." value=".">.</button>
                    <button class="input input-=" id="=" value="=">=</button>
                    <button class="input input-+" id="+" value="+">+</button>
                </div>
            </section>
            <section class="grid-container-scientific">
                <div class="grid-scientific">
                    <button class="input input-pi" id="pi" value="pi">pi</button>
                    <button class="input input-mod" id="mod" value="mod">mod</button>
                    <button class="input input-ln" id="ln" value="ln">ln</button>
                    <button class="input input-C" id="C" value="C">C</button>
                    <button class="input input-sin" id="sin" value="sin">sin</button>
                    <button class="input input-cos" id="cos" value="cos">cos</button>
                    <button class="input input-tan" id="tan" value="tan">tan</button>
                    <button class="input input-sqrt" id="sqrt" value="sqrt">sqrt</button>
                    <button class="input input-^2" id="^2" value="^2">^2</button>
                    <button class="input input-!" id="!" value="!">!</button>
                    <button class="input input-e" id="e" value="e">e</button>
                    <button class="input input-=" id="=" value="=">=</button>
                </div>
            </section>
            <button class="delete" id="delete" value="delete">del</button>
        </div>

        <script src="logic.js"></script>
    </body>
</html>
